name: Python package

on: [push]

env:
  DJANGO_SETTINGS_MODULE: girleffect.settings.production
  CFG_SECRET_KEY: fake_secret_key_to_run_tests
  # DATABASE_URL: postgres://postgres@localhost/postgres
  REPO: girleffect/girleffect.org
  REGISTRY_USER: geautomation

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]
        postgresql: [9.6]
    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Connect to PostgreSQL
        # Runs a script that creates a PostgreSQL table, populates
        # the table with data, and then retrieves the data
      run: node client.js
      # Environment variables used by the `client.js` script to create
      # a new PostgreSQL table.
      env:
        # The hostname used to communicate with the PostgreSQL service container
        POSTGRES_HOST: localhost
        # The default PostgreSQL port
        POSTGRES_PORT: 5432
    - name: Test
      run: |
        python manage.py collectstatic --verbosity 0 --noinput --clear
        python manage.py check
        python manage.py makemigrations --check --noinput
        python manage.py test
